<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card</title>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="img">
        <img src="download.png" alt="Image" width="100%">
      </div>
      <div class="cnt">
        <div class="name">Diyorbek Ismatov</div>
        <div class="txt">Front-end <strong>and </strong>Backend Developer
        </div>
        <i class="fas fa-thumbtack"></i>
        <strong>Uzbekistan</strong>
        <div class="card-inf">
          <div class="item">
            <div class="title">1.1M</div>
            <div class="txt">Folowers</div>
          </div>
          <div class="item">
            <div class="title">15</div>
            <div class="txt">Folowing</div>
          </div>
          <div class="item">
            <div class="title">1K</div>
            <div class="txt">Articles</div>
          </div>
          <div class="item">
            <div class="title">100</div>
            <div class="txt">Works</div>
          </div>
        </div>

        <div class="card-social">
          <a href="#" class="facebook">
         
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="@ismatovs03" class="twitter">
            <i class="fab fa-telegram"></i>
          </a>
          <a href="https://www.instagram.com/mr_diy0r/" class="instagram">
         
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://github.com/" class="github">
        
            <i class="fab fa-github"></i>
          </a>
        </div>
         <div class="card-button">
          <button class="btn-blue">Message</button>
          <button class="btn-orange">Follow</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
